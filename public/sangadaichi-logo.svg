<svg width="320" height="70" viewBox="0 0 320 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="320" height="70" rx="10" fill="url(#gradient1)"/>

  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="320" y2="70">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.25" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FBBF24" />
      <stop offset="50%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#FBBF24" />
    </linearGradient>
  </defs>

  <!-- 아이콘: 건물 -->
  <g transform="translate(18, 18)">
    <rect x="0" y="10" width="14" height="24" fill="url(#textGradient)" rx="1.5"/>
    <rect x="16" y="0" width="14" height="34" fill="url(#textGradient)" rx="1.5"/>
    <rect x="2" y="14" width="2.5" height="3.5" fill="#000" opacity="0.35"/>
    <rect x="2" y="20" width="2.5" height="3.5" fill="#000" opacity="0.35"/>
    <rect x="2" y="26" width="2.5" height="3.5" fill="#000" opacity="0.35"/>
    <rect x="8" y="14" width="2.5" height="3.5" fill="#000" opacity="0.35"/>
    <rect x="8" y="20" width="2.5" height="3.5" fill="#000" opacity="0.35"/>
    <rect x="8" y="26" width="2.5" height="3.5" fill="#000" opacity="0.35"/>
    <rect x="18" y="4" width="2.5" height="3.5" fill="#000" opacity="0.35"/>
    <rect x="18" y="10" width="2.5" height="3.5" fill="#000" opacity="0.35"/>
    <rect x="18" y="16" width="2.5" height="3.5" fill="#000" opacity="0.35"/>
    <rect x="18" y="22" width="2.5" height="3.5" fill="#000" opacity="0.35"/>
    <rect x="18" y="28" width="2.5" height="3.5" fill="#000" opacity="0.35"/>
    <rect x="24" y="4" width="2.5" height="3.5" fill="#000" opacity="0.35"/>
    <rect x="24" y="10" width="2.5" height="3.5" fill="#000" opacity="0.35"/>
    <rect x="24" y="16" width="2.5" height="3.5" fill="#000" opacity="0.35"/>
    <rect x="24" y="22" width="2.5" height="3.5" fill="#000" opacity="0.35"/>
    <rect x="24" y="28" width="2.5" height="3.5" fill="#000" opacity="0.35"/>
  </g>

  <!-- 텍스트: 상가다이찌투자연구소 (더 크고 눈에 띄게) -->
  <text x="68" y="45" font-family="Pretendard, Arial, sans-serif" font-size="26" font-weight="900" fill="url(#textGradient)" letter-spacing="-0.3" stroke="#F59E0B" stroke-width="0.5">상가다이찌투자연구소</text>
</svg>
