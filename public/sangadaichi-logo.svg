<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 아이콘: 건물 (왼쪽) -->
  <g transform="translate(10, 20)">
    <!-- 왼쪽 건물 -->
    <rect x="0" y="10" width="16" height="30" fill="#1F2937" rx="2"/>
    <!-- 오른쪽 건물 -->
    <rect x="18" y="0" width="16" height="40" fill="#111827" rx="2"/>

    <!-- 왼쪽 건물 창문 -->
    <rect x="3" y="14" width="3" height="4" fill="#FCD34D"/>
    <rect x="10" y="14" width="3" height="4" fill="#FCD34D"/>
    <rect x="3" y="21" width="3" height="4" fill="#FCD34D"/>
    <rect x="10" y="21" width="3" height="4" fill="#FCD34D"/>
    <rect x="3" y="28" width="3" height="4" fill="#FCD34D"/>
    <rect x="10" y="28" width="3" height="4" fill="#FCD34D"/>

    <!-- 오른쪽 건물 창문 -->
    <rect x="21" y="5" width="3" height="4" fill="#FCD34D"/>
    <rect x="28" y="5" width="3" height="4" fill="#FCD34D"/>
    <rect x="21" y="12" width="3" height="4" fill="#FCD34D"/>
    <rect x="28" y="12" width="3" height="4" fill="#FCD34D"/>
    <rect x="21" y="19" width="3" height="4" fill="#FCD34D"/>
    <rect x="28" y="19" width="3" height="4" fill="#FCD34D"/>
    <rect x="21" y="26" width="3" height="4" fill="#FCD34D"/>
    <rect x="28" y="26" width="3" height="4" fill="#FCD34D"/>
    <rect x="21" y="33" width="3" height="4" fill="#FCD34D"/>
    <rect x="28" y="33" width="3" height="4" fill="#FCD34D"/>
  </g>

  <!-- 텍스트: 상가다이찌 투자연구소 (진한 검정색, 더 굵게) -->
  <text x="60" y="52" font-family="Pretendard, 'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="32" font-weight="900" fill="#000000" letter-spacing="-1">상가다이찌 투자연구소</text>
</svg>
