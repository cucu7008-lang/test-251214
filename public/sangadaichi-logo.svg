<svg width="280" height="60" viewBox="0 0 280 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="280" height="60" rx="8" fill="url(#gradient1)"/>

  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="280" y2="60">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#FBBF24" />
    </linearGradient>
  </defs>

