    <rect x="14" y="0" width="12" height="30" fill="url(#textGradient)" rx="1"/>
    <rect x="2" y="12" width="2" height="3" fill="#000" opacity="0.3"/>
    <rect x="2" y="17" width="2" height="3" fill="#000" opacity="0.3"/>
    <rect x="2" y="22" width="2" height="3" fill="#000" opacity="0.3"/>
    <rect x="7" y="12" width="2" height="3" fill="#000" opacity="0.3"/>
    <rect x="7" y="17" width="2" height="3" fill="#000" opacity="0.3"/>
    <rect x="7" y="22" width="2" height="3" fill="#000" opacity="0.3"/>
    <rect x="16" y="4" width="2" height="3" fill="#000" opacity="0.3"/>
    <rect x="16" y="9" width="2" height="3" fill="#000" opacity="0.3"/>
    <rect x="16" y="14" width="2" height="3" fill="#000" opacity="0.3"/>
    <rect x="16" y="19" width="2" height="3" fill="#000" opacity="0.3"/>
    <rect x="16" y="24" width="2" height="3" fill="#000" opacity="0.3"/>
    <rect x="21" y="4" width="2" height="3" fill="#000" opacity="0.3"/>
    <rect x="21" y="9" width="2" height="3" fill="#000" opacity="0.3"/>
    <rect x="21" y="14" width="2" height="3" fill="#000" opacity="0.3"/>
    <rect x="21" y="19" width="2" height="3" fill="#000" opacity="0.3"/>
    <rect x="21" y="24" width="2" height="3" fill="#000" opacity="0.3"/>
