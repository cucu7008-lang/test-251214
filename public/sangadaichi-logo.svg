<svg width="450" height="90" viewBox="0 0 450 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 아이콘: 건물 (왼쪽) -->
  <g transform="translate(10, 25)">
    <!-- 왼쪽 건물 -->
    <rect x="0" y="10" width="18" height="32" fill="#000000" rx="2"/>
    <!-- 오른쪽 건물 -->
    <rect x="20" y="0" width="18" height="42" fill="#000000" rx="2"/>

    <!-- 왼쪽 건물 창문 -->
    <rect x="3" y="14" width="3.5" height="4.5" fill="#FCD34D"/>
    <rect x="11" y="14" width="3.5" height="4.5" fill="#FCD34D"/>
    <rect x="3" y="22" width="3.5" height="4.5" fill="#FCD34D"/>
    <rect x="11" y="22" width="3.5" height="4.5" fill="#FCD34D"/>
    <rect x="3" y="30" width="3.5" height="4.5" fill="#FCD34D"/>
    <rect x="11" y="30" width="3.5" height="4.5" fill="#FCD34D"/>

    <!-- 오른쪽 건물 창문 -->
    <rect x="23" y="5" width="3.5" height="4.5" fill="#FCD34D"/>
    <rect x="31" y="5" width="3.5" height="4.5" fill="#FCD34D"/>
    <rect x="23" y="13" width="3.5" height="4.5" fill="#FCD34D"/>
    <rect x="31" y="13" width="3.5" height="4.5" fill="#FCD34D"/>
    <rect x="23" y="21" width="3.5" height="4.5" fill="#FCD34D"/>
    <rect x="31" y="21" width="3.5" height="4.5" fill="#FCD34D"/>
    <rect x="23" y="29" width="3.5" height="4.5" fill="#FCD34D"/>
    <rect x="31" y="29" width="3.5" height="4.5" fill="#FCD34D"/>
    <rect x="23" y="37" width="3.5" height="4.5" fill="#FCD34D"/>
    <rect x="31" y="37" width="3.5" height="4.5" fill="#FCD34D"/>
  </g>

  <!-- 텍스트: 상가다이찌 투자연구소 (순수 검정색, 더 크고 굵게) -->
  <text x="65" y="60" font-family="Pretendard, 'Noto Sans KR', 'Malgun Gothic', 'Apple SD Gothic Neo', Arial, sans-serif" font-size="38" font-weight="900" fill="#000000" letter-spacing="-1.5">상가다이찌 투자연구소</text>
</svg>
